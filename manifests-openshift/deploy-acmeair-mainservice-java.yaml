###### Main Service ######
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-mainservice
  labels:
    app.kubernetes.io/part-of: acmeair-mainservice
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-main-deployment
  template:
    metadata:
      labels:
        name: acmeair-main-deployment
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
    spec:
      containers:
      - name: acmeair-mainservice-java
        image: docker.io/yigitpolat/acmeair-mainservice-java:latests
        ports:
        - containerPort: 9080
        - containerPort: 9443
        imagePullPolicy: Always
        env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          value: password
---
apiVersion: v1
kind: Service
metadata:
  name: acmeair-main-service
  labels:
    app.kubernetes.io/part-of: acmeair-mainservice
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-main-deployment
